{% extends 'spybot/base/base.html' %}

{% block content %}
    <p>Home page</p>
    {% if channel_list %}
        <ul>
        {% for channel in channel_list %}
            <li><a href="/channels/{{ channel.id }}/">{{ channel.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No channels found</p>
    {% endif %}
{% endblock content %}
